<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/dmtran-contador/public/" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Contador DMTRAN</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      document.body.addEventListener('keydown', function (event) {
      if (event.keyCode == 97)
      btn = document.querySelector("#carro");
      
      if (event.keyCode == 98)
      btn = document.querySelector("#moto");
      
      if (event.keyCode == 99)
      btn = document.querySelector("#onibus");
      
      if (event.keyCode == 100)
      btn = document.querySelector("#carreta");

      if (event.keyCode == 90)
      btn = document.querySelector("#zerar");

      if (event.keyCode > 100 || event.keyCode < 97 && event.keyCode != 90)
      btn = null;

      btn.click();
      console.log(event.keyCode);
});
    </script>
  </body>
</html>
